<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
	/>
	<title>Mythic</title>

	<link rel="icon" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">


	<!-- Scramjet -->
	<script src="/scram/scramjet.all.js"></script>
	<script src="/baremux/index.js"></script>

	<link rel="stylesheet" href="index.css" />
	<script src="register-sw.js" defer></script>
	<script src="search.js" defer></script>
	<script src="index.js" defer></script>
</head>

<body>

	<!-- ===================== -->
	<!-- HERO (viewport-centered) -->
	<!-- ===================== -->
	<div class="hero">

		<div title="Scramjet Logo" class="logo-wrapper">
			<img class="logo" src="sj.png" alt="Scramjet" />
			<h1>Mythic 26w12a</h1>
		</div>

		<div class="desc">
			<p>
				This is Mythic, one of the fastest and most reliable proxies of our time.
				Do what you want!
			</p>
		</div>

		<form id="sj-form">
			<input
				id="sj-search-engine"
				value="https://www.google.com/search?q=%s"
				type="hidden"
			/>
			<input
				id="sj-address"
				type="text"
				placeholder="Do what you want!"
				autocomplete="off"
			/>
		</form>

		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>

	</div>

	<!-- ===================== -->
	<!-- FOOTER (independent) -->
	<!-- ===================== -->
	<footer>
		<div>
			<a
				title="The example demo app for Scramjet"
				href="https://github.com/gyattman123/Underminer"
			>
				GitHub
			</a>
			<a title="License information" href="credits.html">Credits</a>
		</div>

		<div>
			<span>Mythic 2026</span>
		</div>

		<div class="footer-note">
			Powered by Scramjet • Local-first • Do what you want
		</div>
	</footer>

</body>
</html>
